name: Cleanup Build Cache

on:
  workflow_dispatch:
  schedule:
    # 每周清理一次缓存
    - cron: '0 2 * * 0'
  push:
    branches: [main]
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cleanup old caches
      run: |
        echo "Cleaning up old build caches..."
        # GitHub CLI 可以用来管理缓存，但需要适当的权限
        echo "Cache cleanup initiated"
        
    - name: Clear Docker buildx cache
      uses: docker/setup-buildx-action@v3
      
    - name: Prune buildx cache
      run: |
        docker buildx prune -f --all || true
        
    - name: Log cache status
      run: |
        echo "Cache cleanup completed"
        echo "Next build will create fresh caches"