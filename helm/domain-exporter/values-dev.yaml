# Development values for kk-domain-exporter
replicaCount: 1

image:
  repository: ghcr.io/kevin197011/kk-domain-exporter
  pullPolicy: Always
  tag: "latest"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Application configuration
config:
  domains: "test.com,example.com"
  checkInterval: 300  # 5分钟检查一次，用于测试
  port: 8080
  logLevel: "debug"
  timeout: 30

# Enable ingress for development
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: domain-exporter.dev.local
      paths:
        - path: /
          pathType: Prefix

# Enable ServiceMonitor for development
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s