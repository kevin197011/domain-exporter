# 完整的Nacos动态配置测试文件
# 所有这些参数都应该能够动态调整

# 域名列表 - 可动态添加/删除域名
domains:
  - example.com
  - google.com
  - github.com
  - qq.com
  - baidu.com

# 监控间隔（秒） - 可动态调整检查频率
check_interval: 3600

# HTTP服务端口 - 可动态调整（需要重启HTTP服务）
port: 8080

# 日志级别 - 可动态调整日志输出级别
log_level: debug

# 请求超时时间（秒） - 可动态调整WHOIS查询超时
timeout: 5


# 测试说明：
# 1. domains: 修改此列表会立即触发域名检查
# 2. check_interval: 修改此值会在下次定时器触发时更新检查间隔
# 3. timeout: 修改此值会在下次WHOIS查询时生效
